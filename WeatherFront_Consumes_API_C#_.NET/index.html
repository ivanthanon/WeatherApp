<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>App del Tiempo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button> <img class="lupa" src="images/lupa.png"></button>
        </div>
        <div class="wheather">
            <img src="images/sol.png" class="wheather-icon">
            <h1 class="temp">20°c</h1>
            <h2 class="city">Las Palmas</h2>
            <div class="details">
                <div class="col">
                    <img class="humi" src="images/humedad.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humedad</p>
                    </div>
                    <div class="col viento">
                        <img class="velo" src="images/velovient.png">
                        <div>
                            <p class="wind">120 km/h</p>
                            <p>Velocidad del viento</p>
                        </div>
                    </div>
                </div>
                <div class="days">
                    <div class="day1">Lunes</div>
                    <div class="day2">Martes</div>
                    <div class="day3">Miércoles</div>
                    <div class="day4">Jueves</div>
                </div>
                <div class="imagedays">
                    <img class="img1" src="./images/sol.png">
                    <img class="img2" src="./images/sol.png">
                    <img class="img3" src="./images/sol.png">
                    <img class="img4" src="./images/sol.png">
                </div>
                <div class="imagedays">
                    <div class="degree1">20º</div>
                    <div class="degree2">30º</div>
                    <div class="degree3">40º</div>
                    <div class="degree4">50º</div>
                </div>
            </div>
        </div>
</body>
</html>
